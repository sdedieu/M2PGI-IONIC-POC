<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button [routerDirection]="'root'" [routerLink]="['/tabs/list']">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title *ngIf="list$ | async as list">{{ list.title }}</ion-title>
    <ion-title *ngIf="!list$">Loading</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="list$ | async as list">
    <ion-list>
      <ion-list-header>
        <ion-label>{{ list.subtitle }}</ion-label>
      </ion-list-header>
      <ion-item-sliding *ngFor="let item of list.items">
        <ion-item [routerLink]="['/item', item.id]">
          <ion-label>
            <h2>{{ item.title }}</h2>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="removeItem(item)">
            <ion-icon slot="top" name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <section>
      <ion-button expand="block" [routerDirection]="'root'" [routerLink]="['/addItem', list.id]">Add a New Item to the
        list</ion-button>
      <ion-button color="secondary" expand="block" (click)="presentModal()">Add a New
        Contributor to the list</ion-button>
        <ion-button color="warning" expand="block" [disabled]="!list.owners || !list.owners.length" (click)="leaveIt()">Leave the list</ion-button>
    </section>
  </div>
</ion-content>
